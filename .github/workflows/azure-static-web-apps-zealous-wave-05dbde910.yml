name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Configurar Java 17
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Otorga permisos de ejecuci贸n a mvnw
      - name: Set Execute Permission for mvnw
        run: chmod +x ./mvnw

      # Construir la aplicaci贸n usando Maven
      - name: Build Java App
        run: ./mvnw clean package

      # Desplegar la aplicaci贸n
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/" # Ruta al c贸digo fuente
          api_location: "" # Opcional
          output_location: "target" # Directorio de salida del build
